<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - US 4 : Recherche avec Prix Min/Max</title>
    <!-- Importation des icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- VARIABLES DE DESIGN ECORIDE --- */
        :root {
            --color-ecogreen: #4CAF50;
            --color-ecodark: #388E3C;
            --color-nightblue: #2c3e50;
            --color-price: #1abc9c;
            --color-rating: #f39c12;
            --color-background: #f4f4f4;
            --color-text-main: #333;
            --color-text-muted: #666;
            --color-white: #ffffff;
            --color-border: #ddd;
            --radius-lg: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        /* --- RESET & STYLE DE BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-main);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        /* --- BARRE DE FILTRES HORIZONTALE --- */
        .filters-bar {
            background: var(--color-white);
            padding: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: grid;
            /* Adapté pour inclure le nouveau filtre prix min */
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 700;
            font-size: 0.75rem;
            margin-bottom: 10px;
            color: var(--color-nightblue);
            text-transform: uppercase;
        }

        .mention-options {
            display: flex;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .range-slider {
            width: 100%;
            accent-color: var(--color-ecogreen);
            cursor: pointer;
        }

        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--color-text-muted);
            margin-top: 4px;
        }

        .filter-actions {
            display: flex;
            gap: 8px;
        }

        .btn-filter {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.75rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-apply { background: var(--color-ecogreen); color: white; }
        .btn-apply:hover { background: var(--color-ecodark); }

        .btn-reset { background: #f0f0f0; color: var(--color-text-main); }
        .btn-reset:hover { background: #e0e0e0; }

        /* --- ZONE DE RÉSULTATS --- */
        
        .results-table-header {
            display: grid;
            grid-template-columns: 220px 1fr 120px 150px 120px;
            padding: 15px 25px;
            background: var(--color-nightblue);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--color-white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trip-list { 
            background: transparent; 
            margin-top: 10px;
        }

        .trip-card {
            display: grid;
            grid-template-columns: 220px 1fr 120px 150px 120px;
            background: var(--color-white);
            margin-bottom: 10px;
            padding: 20px 25px;
            align-items: center;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .trip-card:hover { 
            border-color: var(--color-ecogreen);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .col-driver { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--color-ecogreen); }
        .driver-info .name { display: block; font-weight: bold; font-size: 0.9rem; }
        .driver-info .rating { color: var(--color-rating); font-size: 0.75rem; }

        .col-route { display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .time-box { text-align: center; min-width: 80px; }
        .time { font-weight: 800; font-size: 1.05rem; display: block; color: var(--color-nightblue); }
        .city { font-size: 0.8rem; color: var(--color-text-muted); }
        
        .route-visual { flex-grow: 1; display: flex; flex-direction: column; align-items: center; margin: 0 10px; }
        .duration { font-size: 0.65rem; color: var(--color-text-muted); margin-bottom: 4px; }
        .line-art { width: 100%; height: 2px; background: #eee; position: relative; }
        .line-art::after { 
            content: '\f1b9'; 
            font-family: 'Font Awesome 5 Free'; 
            font-weight: 900;
            position: absolute; 
            right: 0; 
            top: -7px; 
            color: var(--color-ecogreen);
            font-size: 0.75rem;
        }

        .trip-type-tag {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.55rem;
            font-weight: 800;
            display: inline-block;
            margin-top: 5px;
        }
        .tag-eco { background: #e8f5e9; color: #2e7d32; }
        .tag-standard { background: #f5f5f5; color: #616161; }

        .col-price { text-align: center; }
        .price-val { font-weight: 800; color: var(--color-price); font-size: 1.15rem; }
        .seats { display: block; font-size: 0.7rem; color: #e67e22; margin-top: 2px; }

        .status-badge { font-size: 0.65rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; }
        .status-confirmed { background: #e8fdf0; color: #2ecc71; }

        .btn-details {
            background: var(--color-nightblue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            font-size: 0.85rem;
        }
        .btn-details:hover { background: var(--color-ecodark); }

        /* RESPONSIVE */
        @media (max-width: 992px) {
            .results-table-header { display: none; }
            .trip-card { 
                grid-template-columns: 1fr 1fr; 
                gap: 15px;
            }
            .col-route { grid-column: span 2; padding: 10px 0; border-top: 1px solid #f5f5f5; border-bottom: 1px solid #f5f5f5; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <!-- SECTION FILTRES -->
    <section class="filters-bar">
        
		<!-- Type de Voyage -->
		<div class="filter-group">
            <label>Type de Voyage</label>
            <div class="mention-options">
                <label class="option-item"><input type="checkbox" checked> <span>Éco</span></label>
                <label class="option-item"><input type="checkbox" checked> <span>Std</span></label>
            </div>
        </div>

        <!-- Prix Min -->
        <div class="filter-group">
            <label>Prix Min (5€)</label>
            <input type="range" class="range-slider" min="0" max="50" value="5">
            <div class="range-values"><span>0€</span><span>50€</span></div>
        </div>

		<!-- Prix Max -->
        <div class="filter-group">
            <label>Prix Max (45€)</label>
            <input type="range" class="range-slider" min="5" max="100" value="45">
            <div class="range-values"><span>5€</span><span>100€</span></div>
        </div>

		<!-- Durée Max -->
        <div class="filter-group">
            <label>Durée Max (4h)</label>
            <input type="range" class="range-slider" min="1" max="12" value="4">
            <div class="range-values"><span>1h</span><span>12h</span></div>
        </div>

		<!-- Notes -->
        <div class="filter-group">
            <label>Notes (4+ ★)</label>
            <input type="range" class="range-slider" min="1" max="5" value="4">
            <div class="range-values"><span>1★</span><span>5★</span></div>
        </div>

        <div class="filter-actions">
            <button class="btn-filter btn-reset">Réinitialiser</button>
            <button class="btn-filter btn-apply">Appliquer</button>
        </div>
    </section>

    <!-- EN-TETE DES COLONNES (FONCÉ) -->
    <div class="results-table-header">
        <div>Conducteur</div>
        <div style="text-align: center;">Itinéraire</div>
        <div style="text-align: center;">Prix</div>
        <div style="text-align: center;">Statut</div>
        <div style="text-align: center;">Action</div>
    </div>

    <!-- LISTE DES RÉSULTATS -->
    <div class="trip-list">
        
        <!-- CARTE 1 -->
        <div class="trip-card">
            <div class="col-driver">
                <img src="https://placehold.co/100x100/4CAF50/ffffff?text=AL" class="avatar" alt="[Image de Alice]">
                <div class="driver-info">
                    <span class="name">Alice Legrand</span>
                    <span class="rating"><i class="fas fa-star"></i> 4.9</span>
                    <span class="trip-type-tag tag-eco">ÉCOLOGIQUE</span>
                </div>
            </div>
            <div class="col-route">
                <div class="time-box">
                    <span class="time">08:00</span>
                    <span class="city">Paris (75)</span>
                </div>
                <div class="route-visual">
                    <span class="duration">2h 15</span>
                    <div class="line-art"></div>
                </div>
                <div class="time-box">
                    <span class="time">10:15</span>
                    <span class="city">Lille (59)</span>
                </div>
            </div>
            <div class="col-price">
                <span class="price-val">15.00 €</span>
                <span class="seats">2 places restantes</span>
            </div>
            <div class="col-status" style="text-align: center;">
                <span class="status-badge status-confirmed">Confirmé</span>
            </div>
            <div class="col-action">
                <button class="btn-details">Détails</button>
            </div>
        </div>

        <!-- CARTE 2 -->
        <div class="trip-card">
            <div class="col-driver">
                <img src="https://placehold.co/100x100/2c3e50/ffffff?text=MB" class="avatar" alt="[Image de Marc]">
                <div class="driver-info">
                    <span class="name">Marc Bernard</span>
                    <span class="rating"><i class="fas fa-star"></i> 4.2</span>
                    <span class="trip-type-tag tag-standard">STANDARD</span>
                </div>
            </div>
            <div class="col-route">
                <div class="time-box">
                    <span class="time">14:30</span>
                    <span class="city">Lyon (69)</span>
                </div>
                <div class="route-visual">
                    <span class="duration">1h 45</span>
                    <div class="line-art"></div>
                </div>
                <div class="time-box">
                    <span class="time">16:15</span>
                    <span class="city">Grenoble (38)</span>
                </div>
            </div>
            <div class="col-price">
                <span class="price-val">12.50 €</span>
                <span class="seats">1 place restante</span>
            </div>
            <div class="col-status" style="text-align: center;">
                <span class="status-badge status-confirmed">Confirmé</span>
            </div>
            <div class="col-action">
                <button class="btn-details">Détails</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
